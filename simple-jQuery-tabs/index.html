<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Simple tabs</title>
		<link rel="stylesheet" type="text/css" href="main.css">
	</head>
	<body>
		<ul class="tabs-nav" data-tabs-switch="simple-tabs">
			<li class="active"><a href="#">tab 1</a></li>
			<li><a href="#">tab 2</a></li>
			<li><a href="#">tab 3</a></li>
		</ul>
		<div class="tabs-holder" data-tabs-target="simple-tabs">
			<div class="tab active">Tab 1 content</div>
			<div class="tab">Tab 2 content</div>
			<div class="tab">
				Tab 3 content
				<ul class="tabs-nav" data-tabs-switch="simple-sub-tabs">
					<li class="active"><a href="#">sub tab 1</a></li>
					<li><a href="#">sub tab 2</a></li>
					<li><a href="#">sub tab 3</a></li>
				</ul>
				<div class="tabs-holder" data-tabs-target="simple-sub-tabs">
					<div class="tab active">Sub tab 1 content</div>
					<div class="tab">Sub tab 2 content</div>
					<div class="tab">Sub tab 3 content</div>
				</div>
			</div>
		</div>
		<script src="https://code.jquery.com/jquery-2.2.4.js"></script>
		<script src="main.js"></script>
	</body>
</html>
